<ng-container>
  <div class="todo" *ngFor="let todo of todos$$ | async">
    <span class="todo_span mr-2">ID: {{ todo.id }} Text: {{ todo.text }}</span>
    <input class="todo_input" type="checkbox" [checked]="todo.isDone">
    <button class="todo_button ml-5" (click)="editTodoForm(todo.id,todo.text)">Edit</button>
    <button class="todo_button ml-5" (click)="deleteTodo(todo.id)">Delete</button>
  </div>
</ng-container>

<app-edit-todo *ngIf="chosenTodoId" [chosenTodoId]="chosenTodoId" [chosenTodoText]="chosenTodoText"></app-edit-todo>
